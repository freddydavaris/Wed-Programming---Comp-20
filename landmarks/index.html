<!DOCTYPE html>

<html>

	<head>
		<title>Landmarks</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var username = "PAIGE_DORSEY";

			var user_markers = [];
			var landmark_markers = [];

			var url = "https://defense-in-derpth.herokuapp.com/sendLocation";
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);

	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: ("Username:  " + username)
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				post();

			}
			var xhttp = new XMLHttpRequest();
			
			function post() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {

                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("post").innerHTML = xhttp.responseText;
                    var message = JSON.parse(xhttp.responseText);
                    console.log(message);

                    for (j = 0; j < message.people.length; j++) {

                        var user_lat = message.people[j].lat;
                        var user_lng = message.people[j].lng;
                        var user_login = message.people[j].login;
                        //     console.log(user_lat + " " + user_lng + " " + user_login);

                        var image = {
                            url: "user_pin.png", // url
                            scaledSize: new google.maps.Size(20, 30), // scaled size
                        };

                        var myLatLng = {lat: user_lat, lng: user_lng};

                        user_markers.push(new google.maps.Marker({
                            map: map,
                            position: myLatLng,
                            title: ("Username: " + user_login),
                            animation: google.maps.Animation.DROP,
                            icon: image
                        }));

						google.maps.event.addListener(user_markers[j], 'click', (function(marker) {
    						return function(){
    						infowindow.setContent(marker.title);
    						infowindow.open(map, marker);
				        }})(user_markers[j]));
                    }
                }
            };
            xhttp.open("POST", url, true);

            var strFinal = "login=" + username + "&lat=" + myLat + "&lng=" + myLng;
            var params = strFinal;
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send(params);
        }





		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
		<div id="post"></div>
	//	<div id="get"></div>


	</body>
</html>
