<!DOCTYPE html>

<html>

<head>
    <title>Captain's Log</title>
    <script src="jquery-2.1.3.min.js"></script>    <script>
        $(document).ready(function() {
            $("#log").html(""); // clear the div
            for (key in localStorage) {
                $("#log").prepend("<p>" + new Date(key - 1000) + " - " + localStorage[key] + "</p>"); // need -1000 for time offset, weird
            }
            $("#msg").change(function() {
                date = new Date();
                msg = $("#msg").val();
                $("#log").prepend("<p>" + date + " - " + msg + "</p>");
                localStorage[date.getTime()] = msg;
                $("#msg").val(""); // clear the text bx
            })
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
